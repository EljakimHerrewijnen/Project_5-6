<table>
{{#each products}}
    <tr><th></th><th></th><th></th><tr>
    <tr>
    <td>
        <a href="/products/{{this.product_id}}">{{this.name}}</a>
    </td>
    <td>
        <p class='amount-counter' id='cart-row-amount-{{this.product_id}}'>{{this.amount}}</p>

    </td>
    <td>
        <p id='cart-row-price-{{this.product_id}}'>â‚¬{{this.price}}</p>
