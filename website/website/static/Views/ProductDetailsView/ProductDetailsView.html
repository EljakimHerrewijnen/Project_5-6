<div id='product-details-container'>
    <h1>{{name}}</h2>
    <div class='detail-column-container'>
        <div class='detail-column' style="flex-basis: 20%">
            <div class='detail-panel'>
                <h2>Package</h2>
                <img src="/static/{{image}}">
            </div>
        </div>
        <div class='detail-column' style="flex-basis: 55%">
            <div class='detail-panel'>
                <h2>About</h2>
                <p>{{description}}</p>
                <h2>Aromas</h2>
                <ul>
                {{#each aromas}}
                    <li>{{this}}</li>
                {{/each}}
                </ul>
            </div>
        </div>
        <div class='detail-column' style="flex-basis: 20%">
            <div class='detail-panel' id='price-panel'>
                <h2>â‚¬ {{formatPrice}}</h2>
            
                <a id='addtocart_button'>ADD TO CART</a><br>
                <a id='instantorder_button'>BUY INSTANTLY</a><br>
                <a id='wishlist_button'>ADD TO WISHLIST</a>
                <a id='favorites_button'>FAVORITE</a>
            </div>
            <div class='detail-panel' >
                <h2>Origin</h2>
                <img src="/static/images/{{origin}}.png">
            </div>
            <img>
        </div>
    </div>
</div>
