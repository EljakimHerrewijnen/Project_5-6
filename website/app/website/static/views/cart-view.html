<div id='cart-view-container'>
    <div id='cart-header'>
        <h1>Cart</h1>
        <p id='emptyCart' style="display:none">No products in cart</p> 
    </div>
    <table id='orderTable'>
        <thead>
        <tr id='order-table-header'>
            <th>Name</th>
            <th>Amount</th>
            <th>Price</th>
            <th></th>
        </tr>                
        </thead>
        <tbody>
        {{#each products}}
            <tr class='row'>
                <td><a href="/products/{{this.product_id}}">{{this.name}}</a></td>
                <td>
                    <p class='amount-counter' id='cart-row-amount-{{this.product_id}}'>{{this.amount}}</p>
                    <p class='incrementer' onclick="decrement({{this.product_id}})">-</p>
                    <p class='incrementer' onclick="increment({{this.product_id}})">+</p>
                </td>
                <td id='cart-row-price-{{this.product_id}}' style="width: 8em">â‚¬{{this.price}}</td>
                <td><a onclick='removeCartItem({{this.product_id}})'>Remove</a></td>
            </tr>
        {{/each}}
        </tbody>
        <tfoot><tr><td></td><td>Total price</td><td id='totalprice'></td></tr></tfoot>
    </table>
    <div id='order-button-container'>
        <div id='goToOrderButton' onclick='goToOrder()'>Checkout >> </div>
    </div>
</div>
